<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="CSS/contact-us.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
  </head>

  <body>
    <!--Button linked to the home page-->
    <div class="butonbk">
    <a class="button" href="Home.html">BACK</a> 
    </div>
<!--Contact details-->
    <div class="contact-section">
      <div class="contact-info">
        <div><i class="fas fa-map-marker-alt"></i>No.12, New Street, Ella, Sri Lanka</div>
        <div><i class="fas fa-envelope"></i>info@teago.com</div>
        <div><i class="fas fa-phone"></i>+94 076 777 0577</div>
        <div><i class="fas fa-clock"></i>Mon - Fri 9:00 AM to 7:30 PM</div>
      </div>

      <!--Contact form for a inquiry-->
      <div class="contact-form">
        <h2>Contact Us</h2>
        <form class="contact" action="" method="post">
          <input type="text" name="name" class="text-box" placeholder="Your Name" required>
          <input type="email" name="email" class="text-box" placeholder="Your Email" required>
          <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
          <input type="submit" class="send-btn" value="Send" >
        </form>
      </div>
    </div>
  </body>
</html>
